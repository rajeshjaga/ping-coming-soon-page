<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div id="main-container">
      <img src="./images/logo.svg"class="logo" alt="" />
      <h1>We are launching <strong>soon!</strong></h1>

      <h4>Subscribe and get notified</h4>
      <form>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
          aria-label="Email-Id"
        />
        <button id="submit">Notify Me</button>
        <p class="error">Please provide a valid email address</p>
      </form>

      <img
        src="./images/illustration-dashboard.png"
        class="dashboard-image"
        alt=""
      />
      <footer>
        <div class="share">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"> <i class="fab fa-twitter"></i></a>
          <a href="#"> <i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script src="./app/script/app.js"></script>
  </body>
</html>
